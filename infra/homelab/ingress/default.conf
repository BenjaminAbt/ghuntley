server {
    listen 80 default_server;
    server_name _;

    return 301 https://$host$request_uri;
}

server {
    listen       443 ssl;
    server_name  _;

    ssl_certificate          /etc/letsencrypt/live/wg.ghuntley.net/fullchain.pem;
    ssl_certificate_key      /etc/letsencrypt/live/wg.ghuntley.net/privkey.pem;
    ssl_trusted_certificate  /etc/letsencrypt/live/wg.ghuntley.net/chain.pem;

    ssl_session_timeout  5m;

    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers   on;

    location / {
        stub_status on;
    }
}

server {
    listen       443 ssl;
    server_name  search.ghuntley.dev;

    ssl_certificate          /etc/letsencrypt/live/search.ghuntley.dev/fullchain.pem;
    ssl_certificate_key      /etc/letsencrypt/live/search.ghuntley.dev/privkey.pem;
    ssl_trusted_certificate  /etc/letsencrypt/live/search.ghuntley.dev/chain.pem;

    ssl_session_timeout  5m;

    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers   on;

    location / {
      proxy_set_header Host ghuntley.net;
      proxy_pass http://compute.wg.ghuntley.net:7080;
      proxy_buffering off;
      proxy_http_version 1.1;
      proxy_read_timeout 86400;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto "https";
    }
}


